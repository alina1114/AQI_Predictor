name: Daily AQI Training

on:
  schedule:
    - cron: "15 02 * * *"   # Runs daily at 02:15 UTC
  workflow_dispatch:         # Allows manual run from GitHub UI

permissions:
  contents: write            # Required to push commits to the repo

jobs:
  train-and-forecast:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      # -------- Script configuration --------
      HOPSWORKS_PROJECT: aqi_predictor1
      MODEL_REMOTE_DIR: Models/sarimax_aqi/2
      REMOTE_PRED_BASE: Resources/aqi_predictions
      AQI_ROOT: .
      AQI_FG_NAME: aqi_features
      AQI_FG_VERSION: "1"
      AQI_PRED_FG_NAME: aqi_predictions
      AQI_PRED_FG_VERSION: "1"
      FEATURES_JSON: final_feature_list.json
      AQI_HORIZON: "72"
      AQI_TEST_FRAC: "0.20"
      AQI_TRAIN_WINDOW: "all"     # or e.g., "365" for last 365 days

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "hopsworks[python]==4.2.*" \
                      "hsfs==3.*" \
                      pyarrow \
                      statsmodels scikit-learn joblib numpy pandas

      - name: Run Daily AQI Training Script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          python "10Pearls2/Model_Training/daily_aqi_train.py" --horizon 72

      - name: Commit Updated Forecast CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add artifacts/predictions/*.csv
          git commit -m "Update daily AQI forecast CSV" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
