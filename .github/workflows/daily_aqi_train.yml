name: Daily AQI Training

on:
  schedule:
    - cron: "15 02 * * *"   # Runs daily at 02:15 UTC
  workflow_dispatch:        # Allows manual run from GitHub UI

permissions:
  contents: write

jobs:
  train-and-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          # Hopsworks/HSFS clients + Arrow Flight (needed by HSFS)
          pip install "hopsworks[python]==4.2.*" "hsfs[python]==3.*" pyarrow
          # Scientific stack compatible with statsmodels
          pip install "numpy<2" "pandas>=1.5,<3" "statsmodels==0.14.2" scikit-learn joblib

      - name: Run Daily Training Script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: aqi_predictor1
          HSFS_ENGINE: python
        run: |
          python "10Pearls2/Model_Training/daily_aqi_train.py" --horizon 72

      - name: Commit Updated Forecast CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add artifacts/predictions/*.csv || true
          git commit -m "Update daily AQI forecast CSV" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
