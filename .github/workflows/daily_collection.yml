name: Run AQI Data Collection Daily

on:
  schedule:
    - cron: "30 13 * * *"  # Runs daily at 6:30 PM PKT (UTC+5)
  workflow_dispatch:        # Allows manual trigger from GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas "hopsworks[python]"

      - name: Run AQI Collection Script
        run: python 10Pearls2/Daily_Collection.py
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

      - name: Commit and Push updated CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add 10Pearls2/karachi_aqi.csv
          git commit -m "Update AQI data for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://alina1114:${{ secrets.GH_PAT }}@github.com/alina1114/AQI_Predictor.git HEAD:master

