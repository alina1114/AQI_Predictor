name: Preprocess AQI Data Hourly

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preprocess-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn "hopsworks[python]" pyarrow

      - name: Run preprocessing script
        run: python 10Pearls2/EDA_and_Preprocessing/Data_Preprocessing+Feature_Engineering.py
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

      - name: Commit and push updated CSV to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add 10Pearls2/preprocessed_aqi_data.csv
          git commit -m "Update preprocessed AQI data for $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/alina1114/AQI_Predictor.git HEAD:master
